services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: salespass
      POSTGRES_USER: salesuser
      POSTGRES_DB: salesdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salesuser -d salesdb"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ETL Pipeline
  etl:
    build: .
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=salesdb
      - DB_USER=salesuser
      - DB_PASSWORD=salespass
      - LOG_LEVEL=INFO
    command: python src/etl_pipeline.py

volumes:
  postgres_data:
